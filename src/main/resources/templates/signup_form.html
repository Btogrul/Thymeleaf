<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>sign Up</h1>
    </div>
    <div>
        <form th:action="@{/process_register}" method="post"
              style="max-width: 600px; margin: 0 auto"
              th:object="${user}"
        >

            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4" for="email" id="email" >E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required >
                    </div>
                </div>
                <div class="form-group row">

                    <label class="col-form-label col-4" for="firstName" id="firstName">first name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">

                    <label class="col-form-label col-4" for="lastName" id="lastName">lsat name</label>
                    <div class="col-8">
                        <input type="text"  class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4" for="password" id="password">password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="10">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
